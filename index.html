<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="CSS/index.css" />
    <script src="JS/index.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="start">
        <h2 id="turns"></h2>
       
        <p id="hiddenWord"></p>
    </div>
    <div id="guess">
        <p id="message">Guess A Letter</p>
        <input type="text" id="letter" placeholder="Enter a Letter">
        <button id="submit">Submit</button>
        
    </div>
  </body>
</html>
